<!DOCTYPE html>
<html>
<head>
	<title>Exercises</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="pagination">
        <span class="step-links">
            <h1>
                {% for exercise in exercises %}
                    {{exercise}}
                    <form action="submitExercise" method="POST">
                        <input type="text" class="form-control" name="patientExerciseDataInput">
                        <br><button type="submit" class="btn btn-default">Go!</button>
                    </form>
                {% endfor %}
            </h1>
             {% if exercises.has_next %}
                <a href="?page={{ exercises.next_page_number }}">Next</a>
            {% endif %}

            <span class="current">
                Page {{ exercises.number }} of {{ exercises.paginator.num_pages }}.
            </span>

            {% if exercises.has_previous %}
                <a href="?page={{ exercises.previous_page_number }}">Previous</a>
            {% endif %}
        </span>
    </div>
</body>
</html>
